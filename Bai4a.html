<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4a</title>
</head>
<body>
<!--4. Viết chương trình nhập vào từ ô input, hiện kết quả ra thẻ p:-->
<!--a. Nhập vào a, hiển thị ra chu vi và diện tích và hình vuông độ dài-->
<!--cạnh a-->
<input id= 'inputa' type="text">
<input type="button" onclick="Hinhvuong()" value="Hinhvuong()">
<p id="display4a1"></p>
<p id="display4a2"></p>

<script>
    function Hinhvuong() {
        let canh = +document.getElementById('inputa').value
        document.getElementById('display4a1').innerHTML = ('Chu vi hình vuông là:' + canh * 4);
        document.getElementById('display4a2').innerHTML = ('Diện tích hình vuông là:' + canh * canh);
    }
</script>
</body>
</html>
