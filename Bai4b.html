4. Viết chương trình nhập vào từ ô input, hiện kết quả ra thẻ p:
b. Nhập vào a và b, tính a^2, a^b
<input id= 'inputa' type="text">
<input id= 'inputb' type="text">
<input type="button" onclick="tinSoMu()" value="tinSoMu">
<p id="display4b1"></p>
<p id="display4b2"></p>
<script>
    function tinSoMu() {
        let number1 = +document.getElementById('inputa').value;
        let number2 = +document.getElementById('inputb').value;
        document.getElementById('display4b1').innerText = ('a mũ 2 là: ' + number1 **2);
        document.getElementById('display4b2').innerText = ('a mũ b là: ' + number1 ** number2);
    }
</script>
